echo  
echo  
echo  ############ Practice Config ############
echo  
echo  

cl_grenadepreview 1
sv_infinite_ammo 2
sv_cheats 1 
sv_grenade_trajectory 1
sv_grenade_trajectory_dash 1
sv_grenade_trajectory_time 15
sv_showimpacts 1
sv_showbullethits 1

mp_autokick 0
mp_buytime 9999 
mp_buy_anywhere 1
mp_limitteams 0
mp_autoteambalance 0
mp_maxmoney 60000
mp_startmoney 60000
mp_freezetime 0
mp_warmup_end
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_ignore_round_win_conditions 1
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_ct_default_grenades "weapon_hegrenade weapon_flashbang weapon_smokegrenade weapon_molotov weapon_decoy"
mp_t_default_grenades "weapon_hegrenade weapon_flashbang weapon_smokegrenade weapon_molotov weapon_decoy"

ammo_grenade_limit_total 5
ammo_grenade_limit_flashbang 1

bot_kick
bot_stop 1
bot_add
bot_add

echo ___________________
echo 
echo  . . . .  Binds . . . .
echo ___________________

echo F1 God mode
bind "F1" "god"

echo F2 Noclip
bind "F2" "noclip"

echo "F3 Grenades"
bind "F3" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;give weapon_decoy"

echo "F4 Collision detection ray"
bind "F4" "cast_ray"

echo F5 Place bot
bind "F5" "bot_place"

echo F6 Bot mimic your movements
bind "F6" "toggle bot_mimic"

echo F7 Add bot
bind "F7" "bot_add"

echo F8 Kick bot
bind "F8" "bot_kick"

echo F9 Show position in top right corner
bind "F9" "toggle cl_showpos"

echo "k for simulate nade path"
bind k "cl_sim_grenade_trajectory 10"

echo "l for rethrow last nade"
bind l sv_rethrow_last_grenade;

echo __________________

mp_warmup_end
mp_restartgame 1
