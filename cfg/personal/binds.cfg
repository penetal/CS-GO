echo Binds

echo |----Remove accidential console
unbind "`"

echo |----Toggle displaydamage
bind "f4" "displaydamage"

echo |----Voice
bind "q" "+voicerecord"

echo |----Mouse binds
bind "MOUSE4" "slot8"
bind "MOUSE5" "slot7"
bind "MWHEELUP" "slot9"
bind "MWHEELDOWN" "slot10"


echo |----Function keys
bind "F1" "say I hate autobuy"

echo |----Nade jump throw
alias "+jumpthrow" "+jump;-attack"  
alias "-jumpthrow" "-jump"  
bind "h" "+jumpthrow"

echo |----Volume control

bind "PGUP" "v_up"
bind "PGDN" "v_dn"

alias "v_min" "volume 0;echo |*________| VOLUME  0% MINIMUM!;alias v_up v_1;alias v_dn v_min"
alias "v_1" "volume 0.1;echo |_*_______| VOLUME  10%;alias v_up v_2;alias v_dn v_min"
alias "v_2" "volume 0.2;echo |__*______| VOLUME  20%;alias v_up v_4;alias v_dn v_1"
alias "v_4" "volume 0.4;echo |___*_____| VOLUME  40%;alias v_up v_6;alias v_dn v_2"
alias "v_6" "volume 0.6;echo |____*____| VOLUME  60%;alias v_up v_7;alias v_dn v_4"
alias "v_7" "volume 0.7;echo |_____*___| VOLUME  70%;alias v_up v_8;alias v_dn v_6"
alias "v_8" "volume 0.8;echo |______*__| VOLUME  80%;alias v_up v_9;alias v_dn v_7"
alias "v_9" "volume 0.9;echo |_______*_| VOLUME  90%;alias v_up v_10;alias v_dn v_8"
alias "v_10" "volume 1;echo  |________*| VOLUME  100% maximum;alias v_dn v_9"


alias "v_up" "v_7"
alias "v_dn" "v_5"

echo |----Voice Scale control

bind "HOME" "v_s_up"
bind "END" "v_s_dn"

alias "v_s_min" "voice_scale 0;echo  |*__________| VOICE   0% MINIMUM!;alias v_s_up v_s_1;alias v_s_dn v_s_min"
alias "v_s_1" "voice_scale 0.1;echo  |_*_________| VOICE  10%;alias v_s_up v_s_2;alias v_s_dn v_s_min"
alias "v_s_2" "voice_scale 0.2;echo  |__*________| VOICE  20%;alias v_s_up v_s_3;alias v_s_dn v_s_1"
alias "v_s_3" "voice_scale 0.3;echo  |___*_______| VOICE  30%;alias v_s_up v_s_4;alias v_s_dn v_s_2"
alias "v_s_4" "voice_scale 0.4;echo  |____*______| VOICE  40%;alias v_s_up v_s_5;alias v_s_dn v_s_3"
alias "v_s_5" "voice_scale 0.5;echo  |_____*_____| VOICE  50%;alias v_s_up v_s_6;alias v_s_dn v_s_4"
alias "v_s_6" "voice_scale 0.6;echo  |______*____| VOICE  60%;alias v_s_up v_s_7;alias v_s_dn v_s_5"
alias "v_s_7" "voice_scale 0.7;echo  |_______*___| VOICE  70%;alias v_s_up v_s_8;alias v_s_dn v_s_6"
alias "v_s_8" "voice_scale 0.8;echo  |________*__| VOICE  80%;alias v_s_up v_s_9;alias v_s_dn v_s_7"
alias "v_s_9" "voice_scale 0.9;echo  |_________*_| VOICE  90%;alias v_s_up v_s_10;alias v_s_dn v_s_8"
alias "v_s_10" "voice_scale 1;echo   |__________*| VOICE 100% MAXIMUM!;alias v_s_dn v_s_9"

alias "v_s_up";"v_s_7"
alias "v_s_dn";"v_s_5"


