echo Binds
echo Undo All Binds
unbindallmousekeyboard

echo |----Unchanged Defaults
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "w" "+forward"
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "," "buyammo1"
bind "." "buyammo2"
bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "m" "teammenu"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "radio"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "PAUSE" "pause"
bind "DEL" "mute"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "y" "say"
bind "u" "say_team"

echo |----Undo Surf Configs
unbind q
unbind e

echo |----Console key on F11
unbind "`"
bind "F11" "toggleconsole"

echo |----Translation output key on F5
alias trans "exec csgo-translate; toggleconsole"
bind "F5" "trans"

echo |----Spraymenu on v
bind "v" "+spray_menu"

echo |----Use key on E
bind e +use

echo |----Displaydamage on F4
bind "F4" "displaydamage"

echo |----Voice on ALT
bind "ALT" "+voicerecord"
echo |----Clutch voice on c
bind "c" "clutch_mode_toggle"

echo |----Perbert on n
alias muza "muzaon"
alias muzaon "voice_inputfromfile 1; voice_loopback 1; +voicerecord; alias muza muzaoff"
alias muzaoff "voice_inputfromfile 0; voice_loopback 0; -voicerecord; alias muza muzaon"
bind "n" "muza"

echo |----Inspect weapon and clear decals
bind f "+lookatweapon; r_cleardecals"

echo |----Mouse binds
echo |----|----HE on 4
bind "4" "inventory_hegrenade"
alias "inventory_hegrenade" "slot6"

echo |----|----Flash on MOUSE5
bind "MOUSE5" "inventory_flashbang"
alias "inventory_flashbang" "slot7"

echo |----|----Smoke on MOUSE4
bind "MOUSE4" "inventory_smokegrenade"
alias "inventory_smokegrenade" "slot8"

echo |----|----Molotov on WheelUP
bind "MWHEELUP" "inventory_molotov"
alias "inventory_decoy" "slot9"

echo |----|----Decoy on WheelDOWN
bind "MWHEELDOWN" "inventory_decoy"
alias "inventory_molotov" "slot10"

echo |----Disable Autobuy
unbind "F1"

echo |----Spin move on J
bind "J" +lookspin

echo |----Jump Throw on H
alias "+jumpthrow" "+jump;-attack"  
alias "-jumpthrow" "-jump"  
bind "H" "+jumpthrow"

