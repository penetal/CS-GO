echo Binds

echo |----Disable accidential opening of console
unbind "`"

echo |----Toggle displaydamage
bind "f4" "displaydamage"

echo |----Voice
bind "q" "+voicerecord"

echo |----Mouse binds
bind "4" "inventory_hegrenade"
alias "inventory_hegrenade" "slot6"
bind "MOUSE5" "inventory_flashbang"
alias "inventory_flashbang" "slot7"
bind "MOUSE4" "inventory_smokegrenade"
alias "inventory_smokegrenade" "slot8"
bind "MWHEELUP" "inventory_molotov"
alias "inventory_decoy" "slot9"
bind "MWHEELDOWN" "inventory_molotov"
alias "inventory_molotov" "slot10"


echo |----Function keys
bind "F1" "say I hate autobuy"

echo |----Nade jump throw
alias "+jumpthrow" "+jump;-attack"  
alias "-jumpthrow" "-jump"  
bind "h" "+jumpthrow"

echo |----Volume control
echo |----|----Master Volume
echo |----|----|----Page up for volume up, Page down for volume down
bind "PGUP" "volume_up"
bind "PGDN" "volume_dn"

alias "volume_min" "volume 0;echo |*_________| VOLUME  0% MINIMUM!;alias volume_up volume_1;alias volume_dn volume_min"
alias "volume_1" "volume 0.1;echo |_*________| VOLUME  10%;alias volume_up volume_2;alias volume_dn volume_min"
alias "volume_2" "volume 0.2;echo |__*_______| VOLUME  20%;alias volume_up volume_4;alias volume_dn volume_1"
alias "volume_4" "volume 0.4;echo |___*______| VOLUME  40%;alias volume_up volume_6;alias volume_dn volume_2"
alias "volume_5" "volume 0.5;echo |____*_____| VOLUME  50%;alias volume_up volume_6;alias volume_dn volume_4"
alias "volume_6" "volume 0.6;echo |_____*____| VOLUME  60%;alias volume_up volume_7;alias volume_dn volume_5"
alias "volume_7" "volume 0.7;echo |______*___| VOLUME  70%;alias volume_up volume_8;alias volume_dn volume_6"
alias "volume_8" "volume 0.8;echo |_______*__| VOLUME  80%;alias volume_up volume_9;alias volume_dn volume_7"
alias "volume_9" "volume 0.9;echo |________*_| VOLUME  90%;alias volume_up volume_10;alias volume_dn volume_8"
alias "volume_10" "volume 1;echo  |_________*| VOLUME  100% maximum;alias volume_dn volume_9"


alias "volume_up" "volume_7"
alias "volume_dn" "volume_5"

echo |----|----Voice Scale control

echo |----|----|----HOME button for voice up, END button for voice down
bind "HOME" "volume_voice_up"
bind "END" "volume_voice_dn"

alias "volume_voice_min" "voice_scale 0;echo  |*__________| VOICE   0% MINIMUM!;alias volume_voice_up volume_voice_1;alias volume_voice_dn volume_voice_min"
alias "volume_voice_1" "voice_scale 0.1;echo  |_*_________| VOICE  10%;alias volume_voice_up volume_voice_2;alias volume_voice_dn volume_voice_min"
alias "volume_voice_2" "voice_scale 0.2;echo  |__*________| VOICE  20%;alias volume_voice_up volume_voice_3;alias volume_voice_dn volume_voice_1"
alias "volume_voice_3" "voice_scale 0.3;echo  |___*_______| VOICE  30%;alias volume_voice_up volume_voice_4;alias volume_voice_dn volume_voice_2"
alias "volume_voice_4" "voice_scale 0.4;echo  |____*______| VOICE  40%;alias volume_voice_up volume_voice_5;alias volume_voice_dn volume_voice_3"
alias "volume_voice_5" "voice_scale 0.5;echo  |_____*_____| VOICE  50%;alias volume_voice_up volume_voice_6;alias volume_voice_dn volume_voice_4"
alias "volume_voice_6" "voice_scale 0.6;echo  |______*____| VOICE  60%;alias volume_voice_up volume_voice_7;alias volume_voice_dn volume_voice_5"
alias "volume_voice_7" "voice_scale 0.7;echo  |_______*___| VOICE  70%;alias volume_voice_up volume_voice_8;alias volume_voice_dn volume_voice_6"
alias "volume_voice_8" "voice_scale 0.8;echo  |________*__| VOICE  80%;alias volume_voice_up volume_voice_9;alias volume_voice_dn volume_voice_7"
alias "volume_voice_9" "voice_scale 0.9;echo  |_________*_| VOICE  90%;alias volume_voice_up volume_voice_10;alias volume_voice_dn volume_voice_8"
alias "volume_voice_10" "voice_scale 1;echo   |__________*| VOICE 100% MAXIMUM!;alias volume_voice_dn volume_voice_9"

alias "volume_voice_up" "volume_voice_7"
alias "volume_voice_dn" "volume_voice_5"


