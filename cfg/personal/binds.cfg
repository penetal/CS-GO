echo Binds

echo |----Remove accidential console
unbind "`"

echo |----Toggle displaydamage
bind "f4" "displaydamage"

echo |----Voice
bind "q" "+voicerecord"

echo |----Mouse binds
bind "MOUSE4" "slot8"
bind "MOUSE5" "slot7"
bind "MWHEELUP" "slot9"
bind "MWHEELDOWN" "slot10"


echo |----Function keys
bind "F1" "say I hate autobuy"
bind "F5" "noclip"
bind "F6" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;sv_infinite_ammo 1"
bind "F7" "bot_place"
bind "F8" "toggleconsole"
bind "F11" "toggle voice_scale"

echo |----Nade jump throw
alias "+jumpthrow" "+jump;-attack"  
alias "-jumpthrow" "-jump"  
bind "h" "+jumpthrow"

echo |----Increase sound while sneaking
alias "+shiftloud" "+speed; volume 1;"
alias "-shiftloud" "-speed; volume .4;"
bind shift +shiftloud

echo |----Default numpad is buy binds
alias "def_KP_INS"          "bind KP_INS        buy_KP_INS"
alias "def_KP_END"          "bind KP_END        buy_KP_END"
alias "def_KP_DOWNARROW"    "bind KP_DOWNARROW  buy_KP_DOWNARROW"
alias "def_KP_PGDN"         "bind KP_PGDN       buy_KP_PGDN"
alias "def_KP_MINUS"        "bind KP_MINUS      buy_KP_MINUS"
alias "def_KP_PLUS"         "bind KP_PLUS       buy_KP_PLUS"
alias "def_KP_MULTIPY"      "bind KP_MULTIPLY   buy_KP_MULTIPLY"
alias "def_KP_HOME"         "bind KP_HOME       buy_KP_HOME"
alias "def_KP_UPARROW"      "bind KP_UPARROW    buy_KP_UPARROW"
alias "def_KP_PGUP"         "bind KP_PGUP       buy_KP_PGUP"
alias "def_KP_LEFTARROW"    "bind KP_LEFTARROW  buy_KP_LEFTARROW"
alias "def_KP_5"            "bind KP_5          buy_KP_5"
alias "def_KP_RIGHTARROW"   "bind KP_RIGHTARROW buy_KP_RIGHTARROW"

echo |----|----Buys on numpad
alias "buy_KP_INS"          "buy defuser;"
alias "buy_KP_END"          "buy mac10; buy mp9;"
alias "buy_KP_DOWNARROW"    "buy ump45;"
alias "buy_KP_PGDN"         "buy ak47; buy m4a1;"
alias "buy_KP_MINUS"        "buy vest;"
alias "buy_KP_PLUS"         "buy vesthelm;"
alias "buy_KP_MULTIPLY"     "buy awp;"
alias "buy_KP_HOME"         "buy flashbang;"
alias "buy_KP_UPARROW"      "buy smokegrenade;"
alias "buy_KP_PGUP"         "buy molotov; buy incgrenade;"
alias "buy_KP_LEFTARROW"    "buy hegrenade;"
alias "buy_KP_5"            "buy p250;"
alias "buy_KP_RIGHTARROW"   "buy tec9; buy fiveseven;"

echo |----ALT numpad is demo binds
alias "alt_KP_INS"          "bind KP_INS        demo_KP_INS"
alias "alt_KP_END"          "bind KP_END        demo_KP_END"
alias "alt_KP_DOWNARROW"    "bind KP_DOWNARROW  demo_KP_DOWNARROW"
alias "alt_KP_PGDN"         "bind KP_PGDN       demo_KP_PGDN"
alias "alt_KP_MINUS"        "bind KP_MINUS      demo_KP_MINUS"
alias "alt_KP_PLUS"         "bind KP_PLUS       demo_KP_PLUS"
alias "alt_KP_MULTIPY"      "bind KP_MULTIPLY   demo_KP_MULTIPLY"
alias "alt_KP_HOME"         "bind KP_HOME       demo_KP_HOME"
alias "alt_KP_UPARROW"      "bind KP_UPARROW    demo_KP_UPARROW"
alias "alt_KP_PGUP"         "bind KP_PGUP       demo_KP_PGUP"
alias "alt_KP_LEFTARROW"    "bind KP_LEFTARROW  demo_KP_LEFTARROW"
alias "alt_KP_5"            "bind KP_5          demo_KP_5"
alias "alt_KP_RIGHTARROW"   "bind KP_RIGHTARROW demo_KP_RIGHTARROW"

echo |----|----Demo/overwatch on numpad
alias "demo_KP_INS"         "demo_togglepause"
alias "demo_KP_END"         "demo_timescale 0.1"
alias "demo_KP_DOWNARROW"   "demo_timescale 0.3"
alias "demo_KP_PGDN"        "demo_timescale 0.5"
alias "demo_KP_LEFTARROW"   "demo_timescale 0.7"
alias "demo_KP_5"           "demo_timescale 1"
alias "demo_KP_RIGHTARROW"  "demo_timescale 1.5"
alias "demo_KP_HOME"        "demo_timescale 2"
alias "demo_KP_UPARROW"     "demo_timescale 4"
alias "demo_KP_PGUP"        "demo_timescale 8"
alias "demo_KP_MINUS"       "demo_gototick -600 1"
alias "demo_KP_PLUS"        "demo_gototick 600 1"

alias "+altbinds" "alt_KP_INS; alt_KP_END; alt_KP_DOWNARROW; alt_KP_PGDN; alt_KP_MINUS; alt_KP_PLUS; alt_KP_MULTIPY; alt_KP_HOME; alt_KP_UPARROW; alt_KP_PGUP; alt_KP_LEFTARROW; alt_KP_5; alt_KP_RIGHTARROW"
alias "-altbinds" "def_KP_INS; def_KP_END; def_KP_DOWNARROW; def_KP_PGDN; def_KP_MINUS; def_KP_PLUS; def_KP_MULTIPY; def_KP_HOME; def_KP_UPARROW; def_KP_PGUP; def_KP_LEFTARROW; def_KP_5; def_KP_RIGHTARROW"
bind "ALT" "+altbinds"
-altbinds
